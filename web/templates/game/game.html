<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/global/global.css">
    <link rel="stylesheet" href="/static/game/game.css">
    <title>{{ .Data.Game.Title }}</title>
</head>
<body>
    {{ template "header" .Header }}

    <main data-game-id="{{ .Data.Game.ID }}">
        
    <div id="game" class="panel">
        <div class="img-holder">
            <img src="/image/gamethumbnail/{{ .Data.Game.ID }}">
        </div>
        <h1>{{ .Data.Game.Title }}</h1>
        <button class="style-button physical big-font" id="random">Join a random room</button>
    </div>
    <div id="under-game" class="panel">
        <button class="style-button physical big-font" id="create">Create and join a room</button>
        
        <div id="rooms"></div>
    </div>
    
    </main>

    <!-- SAMPLE ROOM -->
    <div class="sample room">
        <h3 class="owner">bobie's room</h3>
        <a class="join" href=""><button class="clients style-button physical small">0</button></a>
    </div>
    <!-- SAMPLE ROOM -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/game/rooms.js"></script>
    <script src="/static/game/sse.js"></script>
	<script src="/static/game/game.js"></script>
</body>
</html>
