<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/global/global.css">
    <link rel="stylesheet" href="/static/room/room.css">
    <title>{{ .Data.Game.Title }}</title>
</head>
<body>

    <main data-room-id="{{ .Data.RoomID }}" data-game-id="{{ .Data.Game.ID }}">

        <canvas id="canvas"></canvas>

    </main>
    
    <!-- JQuery -->

    <!-- Graphics -->
    <script src="/static/canvas/canvas.js"></script>
    <script src="/static/canvas/drawableLayers.js"></script>
    <script src="/static/canvas/rect.js"></script>
    <script src="/static/canvas/rectangleShape.js"></script>
    <script src="/static/canvas/rgb.js"></script>
    <script src="/static/canvas/text.js"></script>

    <!-- Websocket -->
    <script src="/static/room/websocket.js"></script>

    <!-- Room -->
	<script src="/static/room/room.js"></script>
    
    <!-- Game Script -->
    <script src="/gamescript/{{ .Data.Game.ID }}.js"></script>

</html>
